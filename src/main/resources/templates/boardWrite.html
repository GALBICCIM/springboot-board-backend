<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>게시물 작성 폼</title>
</head>
<style>
   .layout {
       width: 500px;
       display: flex;
       flex-direction: column;
       align-items: center;
       margin-top: 40px;
   }

   .layout > form > input {
       width: 100%;
       box-sizing: border-box;
   }

   .layout > form > textarea {
       width: 100%;
       margin-top: 10px;
       min-height: 300px;
   }
</style>
<body>
<div class="layout">
   <form action="/board/write-pro" method="post" enctype="multipart/form-data">
      <input name="title" type="text">
      <textarea name="content"></textarea>
      <input name="file" type="file">
      <button type="submit">작성</button>
   </form>
   </div>
</body>
</html>
