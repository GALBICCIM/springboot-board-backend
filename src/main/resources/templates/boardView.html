<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>게시글 상세 페이지</title>
</head>
<body>
   <h1 th:text="${board.title}">123</h1>  <!-- 제목 -->

</html>
